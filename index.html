<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./fontawesome/css/all.css">
        <script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js')</script>
        <meta charset="UTF-8">
        <title>Stone chat</title>
    </head>
    <body>
      <div class="frame">
        <div class="leftPanel">
          <div class="my-name">
            <h2></h2>
          </div>
          <ul class="contacts">
          </ul>
        <div class="showBlockchain">
          <input type="text" placeholder="Имя контакта" name="inputMessage" value="" id="nameNewContact">
          <button type="button" class="input-button" name="button"> <i class="fa fa-plus"></i> </button>
        </div>
        </div>

        <div class="messages">
          <div class="message send">
            <div class="wrap">
              <p>Text message</p>
              <span>date</span>
            </div>
          </div>
          <div class="message replice">
            <div class="wrap">
              <p>Text message</p>
              <span>date</span>
            </div>
          </div>

        </div>
      </div>
      <div class="input">
            <input type="text" placeholder="Введите сообщение.." name="inputMessage" value="" id="textMessages">
            <button type="button" class="input-button" name="button"> <i class="fa fa-paper-plane"></i> </button>
      </div>
       <script src="./renderer.js"></script>
       <script src="./init.js"></script>
  </body>
</html>
